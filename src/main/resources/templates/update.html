<body>

  <div class="content-wrapper justify-content-center d-flex" >
            <div class="col-md-6 grid-margin stretch-card" >
              <div class="card">
                <div class="card-body"  >
                  <h4 class="card-title">Update the patient details</h4>
                
                  <form class="forms-sample" th:action="@{/addAppointment}" th:object="${patientForUpdate}" id="my-form" >
                    <div class="form-group">
                      <label for="exampleInputName1">Name Surname</label>
                      <input th:field="*{name}" type="text" class="form-control" id="exampleInputName1" placeholder="Name Surname">
                    </div>
                   <div class="form-group col-md-4">
                      <label for="exampleInputName1">New Appointment</label>
                      <input th:field="*{appointment}" type="datetime-local" class="form-control" id="exampleInputName1" placeholder="Date" required="required">
                    </div>
                    
                    <div class="form-group">
                      <label for="exampleSelectGender">New Patient</label>
                        <select class="form-control" id="exampleSelectGender">
                          <option>Yes</option>
                          <option>No</option>
                        </select>
                      </div>
                    <div class="form-group">
                      <label>Upload old Prescription</label>
                      <input type="file" name="img[]" class="file-upload-default">
                      <div class="input-group col-xs-12">
                        <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
                        <span class="input-group-append">
                          <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                        </span>
                      </div>
                    </div>
                  
                    <div class="form-group">
                      <label for="exampleTextarea1">Notes</label>
                      <textarea th:field="*{note}" class="form-control" id="exampleTextarea1" rows="4" form="my-form"></textarea>
                    </div>
                    <input  type="submit" class="btn btn-primary me-2">
                     <a class="btn btn-danger" th:href="@{/}">Cancel</a>
                     </form>
                    
                </div>
                
              </div>
            </div>
            
           </div>
         
          
           
                  
        <!-- content-wrapper ends -->
